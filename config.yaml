name: "PCA9685 PWM Controller"
version: "0.1.5"
slug: "pca9685_pwm"
description: "Control PCA9685 PWM board via MQTT for motors, LEDs and relays"
description: "Fixed-channel PCA9685 controller via MQTT Discovery (PWM, heaters, fans, stepper control)"
init: false
arch:
  - aarch64
  - armv7
  - armhf
  - amd64
startup: "services"
boot: auto
host_network: true
host_network: true
homeassistant_api: true
map:
  - config
  - dev
kernel_modules:
  - i2c-dev
privileged:
  - SYS_ADMIN
  - SYS_RAWIO
  - SYS_MODULE
devices:
  - /dev/i2c-1:/dev/i2c-1:rw
options:
  mqtt_host: "core-mosquitto"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: "mqtt"
  mqtt_password: "mqtt_password"
  pca_address: "0x40"
  pca_frequency: 1000
  default_duty_cycle: 30
  pu_default_hz: 10.0
schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  pca_address: match(^0x[0-9A-Fa-f]{2}$)
  pca_frequency: int(24,1526)
  default_duty_cycle: int(0,100)
  pu_default_hz: float?
